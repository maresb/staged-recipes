{% set name = "celeri" %}
{% set version = "0.0.3" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/celeri-{{ version }}.tar.gz
  sha256: cca3f52089649cf67882a4d96e8f630001374682b5f0f4eb2041eb3cd9bfa307

build:
  entry_points:
    - celeri-solve = celeri.scripts.celeri_solve:main
    - celeri-snap-segments = celeri.scripts.snap_segments:main
    - celeri-segmesh = celeri.scripts.segmesh:main
    - celeri-msh2stl = celeri.scripts.msh2stl:main
    - celeri-stl2msh = celeri.scripts.stl2msh:main
    - celeri-forward = celeri.scripts.celeri_forward:main
    - celeri-create-grid-station = celeri.scripts.create_grid_station:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - hatch-fancy-pypi-readme
    - pip
  run:
    - python >={{ python_min }}
    - addict
    - cartopy
    - colorcet
    - cutde >=25.7.24
    - cvxopt
    - cvxpy
    - gmsh
    - h5py
    - ipykernel
    - ipython
    - loguru
    - matplotlib-base
    - meshio
    - numpy
    - pandas
    - papermill
    - pydantic
    - pyproj
    - pytest
    - scipy
    - shapely
    - spherical-geometry
    - tqdm
    - xarray
    - zarr

test:
  imports:
    - celeri
  commands:
    - pip check
    - celeri-solve --help
    - celeri-snap-segments --help
    - celeri-segmesh --help
    - celeri-msh2stl --help
    - celeri-stl2msh --help
    - celeri-forward --help
    - celeri-create-grid-station --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/brendanjmeade/celeri
  dev_url: https://github.com/brendanjmeade/celeri
  summary: Next generation earthquake cycle kinematics
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - aseyboldt
    - brendanjmeade
    - maresb
